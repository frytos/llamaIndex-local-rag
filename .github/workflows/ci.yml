name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  pre-commit:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files --show-diff-on-failure

  test:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Type check with MyPy
        run: |
          mypy .

      - name: Security check with Bandit
        run: |
          bandit -c pyproject.toml -r .

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=0

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  test-new-features:
    runs-on: ubuntu-latest
    name: Test New Features (Audit, HNSW, RunPod)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Run audit and HNSW tests
        run: |
          pytest tests/test_audit_index.py \
                 tests/test_hnsw_migration.py \
                 -v \
                 --tb=short \
                 --cov=audit_index \
                 --cov=migrate_add_hnsw_indices \
                 --cov-fail-under=0
        continue-on-error: true

      - name: Run RunPod deployment tests (critical)
        run: |
          pytest tests/test_runpod_manager.py \
                 tests/test_ssh_tunnel.py \
                 tests/test_runpod_health.py \
                 tests/test_deployment_integration.py \
                 -v \
                 --tb=short \
                 --cov=utils.runpod_manager \
                 --cov=utils.ssh_tunnel \
                 --cov=utils.runpod_health \
                 --cov-report=xml \
                 --cov-report=term-missing \
                 --cov-fail-under=70

      - name: Upload feature test coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: new-features
          fail_ci_if_error: false

      - name: Validate scripts are executable
        run: |
          test -x scripts/deploy_to_runpod.py
          test -x scripts/runpod_cli.py
          test -x scripts/test_runpod_connection.py
          test -x scripts/quick_deploy_runpod.sh
          test -x scripts/init_runpod_services.sh
          test -x migrate_add_hnsw_indices.py
          test -x scripts/validate_hnsw_performance.py

      - name: Validate Python syntax
        run: |
          python -m py_compile utils/runpod_manager.py
          python -m py_compile utils/ssh_tunnel.py
          python -m py_compile utils/runpod_health.py
          python -m py_compile audit_index.py
          python -m py_compile migrate_add_hnsw_indices.py

  performance-regression:
    runs-on: macos-latest
    needs: test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need git history for metadata

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run performance regression tests
        env:
          PERFORMANCE_RUN_TYPE: ci
          ENABLE_PERFORMANCE_RECORDING: 1
        run: |
          pytest tests/test_performance_regression.py \
            -v \
            -m "not slow" \
            --tb=short \
            --junit-xml=performance-results.xml

      - name: Generate performance report
        if: always()
        run: |
          python scripts/generate_performance_report.py \
            --format markdown \
            --output performance-report.md

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-report-${{ github.sha }}
          path: |
            performance-report.md
            performance-results.xml
            benchmarks/history/performance.db
          retention-days: 90

      - name: Comment PR with report
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const report = fs.readFileSync('performance-report.md', 'utf8');
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report
              });
            } catch (error) {
              console.log('Could not post comment:', error.message);
            }

      - name: Check for regressions
        if: github.event_name == 'pull_request'
        run: |
          if grep -q "⚠️.*REGRESSION" performance-report.md; then
            echo "::error::Performance regression detected!"
            exit 1
          fi

  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Check package
        run: |
          pip install twine
          twine check dist/*
