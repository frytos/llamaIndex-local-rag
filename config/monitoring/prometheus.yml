# Prometheus Configuration for Local RAG Pipeline
# Collects metrics from all services and exports

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'local-rag'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s

# Load alert rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_exporter:9187']
        labels:
          service: 'postgresql'
          database: 'vector_db'
    metric_relabel_configs:
      # Drop high-cardinality metrics
      - source_labels: [__name__]
        regex: 'pg_stat_statements_.*'
        action: drop

  # Node Exporter (host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node_exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'local-host'

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
    metric_relabel_configs:
      # Keep only important metrics to reduce cardinality
      - source_labels: [__name__]
        regex: 'container_(cpu|memory|network|fs)_.*'
        action: keep

  # RAG Application metrics (file-based push gateway pattern)
  # Note: Disabled until pushgateway or metrics endpoint is available
  # - job_name: 'rag-app'
  #   static_configs:
  #     - targets: ['localhost:9091']  # If using pushgateway
  #       labels:
  #         service: 'rag-application'
  #   # For file-based metrics collection
  #   # Note: file_sd_configs requires JSON target files, not .prom metric files
  #   # file_sd_configs:
  #   #   - files:
  #   #       - '/prometheus/sd/*.json'
  #   #     refresh_interval: 30s

  # Alertmanager metrics
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'

  # Grafana metrics
  - job_name: 'grafana'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'

  # macOS Host Metrics (native exporter for real M1 Mac metrics)
  - job_name: 'macos-host'
    static_configs:
      - targets: ['host.docker.internal:9101']
        labels:
          service: 'macos-host'
          instance: 'm1-mac-mini'
          environment: 'local'

  # RAG Application Metrics (file-based metrics export)
  - job_name: 'rag-app'
    static_configs:
      - targets: ['host.docker.internal:9102']  # Placeholder - will use file_sd later
        labels:
          service: 'rag-application'
          environment: 'local'
