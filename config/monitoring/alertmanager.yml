# Alertmanager Configuration for Local RAG Pipeline
# Routes and notification channels for alerts

global:
  resolve_timeout: 5m
  # SMTP configuration (optional - for email alerts)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@example.com'
  # smtp_auth_username: 'alerts@example.com'
  # smtp_auth_password: 'your-password'
  # smtp_require_tls: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route alerts to different receivers based on labels
route:
  # Default receiver for all alerts
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service', 'severity']

  # Wait time before sending initial notification
  group_wait: 10s

  # Wait time before sending notification about new alerts in existing group
  group_interval: 5m

  # Wait time before re-sending resolved alert
  repeat_interval: 4h

  # Sub-routes for specific alert types
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 1h

    # Database alerts
    - match:
        component: database
      receiver: 'database-team'
      group_wait: 30s
      group_interval: 10m
      continue: true

    # Backup alerts
    - match:
        component: backup
      receiver: 'backup-alerts'
      group_wait: 1m
      group_interval: 30m

    # Application alerts
    - match:
        component: rag-application
      receiver: 'app-team'
      group_wait: 30s
      group_interval: 10m

# Inhibit rules - suppress certain alerts when others are firing
inhibit_rules:
  # Don't alert on high latency if database is down
  - source_match:
      severity: critical
      alertname: PostgreSQLDown
    target_match:
      severity: warning
      component: rag-application
    equal: ['cluster']

  # Don't alert on container issues if whole system is down
  - source_match:
      severity: critical
      component: system
    target_match:
      component: container
    equal: ['cluster']

# Receiver configurations
receivers:
  # Default receiver - logs to stdout
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  # Critical alerts - multiple notification channels
  - name: 'critical-alerts'
    # Webhook (can integrate with PagerDuty, Slack, etc.)
    webhook_configs:
      - url: 'http://localhost:5001/webhook/critical'
        send_resolved: true

    # Email (uncomment and configure SMTP above)
    # email_configs:
    #   - to: 'oncall@example.com'
    #     headers:
