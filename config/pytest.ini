[pytest]
# Pytest configuration for RAG pipeline

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    benchmark: marks tests as benchmarks (requires pytest-benchmark)
    regression: marks tests as regression tests
    integration: marks tests as integration tests
    vllm: marks tests requiring vLLM server
    mlx: marks tests requiring MLX/Apple Silicon
    gpu: marks tests requiring GPU
    robustness: marks robustness/edge case tests
    unit: marks unit tests (fast, no external dependencies)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=30

# Coverage settings moved to pyproject.toml
# This section is kept for backward compatibility
# Main configuration is in pyproject.toml [tool.coverage.*]
