[pytest]
# Pytest configuration for RAG pipeline

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    benchmark: marks tests as benchmarks (requires pytest-benchmark)
    regression: marks tests as regression tests
    integration: marks tests as integration tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=3

# Coverage settings
[coverage:run]
source = .
omit =
    .venv/*
    tests/*
    setup.py
    scripts/*
    archive/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
