services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: fryt
      POSTGRES_PASSWORD: frytos
      POSTGRES_DB: vector_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fryt -d vector_db"]
      interval: 10s
      timeout: 5s
      retries: 20

  app:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
    command: bash -lc "python rag_low_level.py"
    environment:
      DATABASE_URL: postgres://fryt:frytos@db:5432/vector_db
    depends_on:
      - db
volumes:
  pgdata: