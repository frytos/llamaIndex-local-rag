services:
  # PostgreSQL + pgvector database
  db:
    image: pgvector/pgvector:pg16
    container_name: rag_postgres
    environment:
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:?PGPASSWORD must be set}
      POSTGRES_DB: ${DB_NAME:-vector_db}
    ports:
      - "${PGPORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-postgres} -d ${DB_NAME:-vector_db}"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - rag_network

  # PostgreSQL Exporter for Prometheus
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: rag_postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${PGUSER:-postgres}:${PGPASSWORD}@db:5432/${DB_NAME:-vector_db}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rag_network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: rag_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - rag_network

  # Alertmanager - Alert routing and notifications
  alertmanager:
    image: prom/alertmanager:latest
    container_name: rag_alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    restart: unless-stopped
    networks:
      - rag_network

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: rag_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - rag_network

  # Node Exporter - Host metrics
  node_exporter:
    image: prom/node-exporter:latest
    container_name: rag_node_exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped
    networks:
      - rag_network

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: rag_cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    restart: unless-stopped
    networks:
      - rag_network

  # Backup service (runs daily at 2 AM)
  backup:
    image: postgres:16
    container_name: rag_backup
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD}
      DB_NAME: ${DB_NAME:-vector_db}
      BACKUP_RETENTION_DAYS: 7
    volumes:
      - ../backups:/backups
      - ../scripts/backup:/scripts:ro
    entrypoint: /bin/bash
    command: -c "while true; do sleep 86400; /scripts/backup_postgres.sh; done"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rag_network
    profiles:
      - backup

  # RAG Application
  app:
    image: python:3.11-slim
    container_name: rag_app
    working_dir: /app
    volumes:
      - ..:/app
      - ../data:/app/data
      - ../logs:/app/logs
    command: bash -lc "python rag_low_level_m1_16gb_verbose.py"
    environment:
      DATABASE_URL: postgresql://${PGUSER:-postgres}:${PGPASSWORD}@db:5432/${DB_NAME:-vector_db}
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD}
      DB_NAME: ${DB_NAME:-vector_db}
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rag_network
    profiles:
      - app

networks:
  rag_network:
    driver: bridge

volumes:
  pgdata:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local