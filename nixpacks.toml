[phases.setup]
nixPkgs = ["python313", "python313Packages.pip", "python313Packages.virtualenv", "postgresql"]

[phases.install]
cmds = [
    "python3 -m venv /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && streamlit run rag_web.py --server.port=$PORT --server.address=0.0.0.0"
